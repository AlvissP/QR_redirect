<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Redirect</title>
  <script>
    const path = window.location.pathname.replace("/", "").toUpperCase(); // VD: "HN01010001"
    if (path) {
      window.location.href = "https://script.google.com/macros/s/AKfycbxod96BA51uLUH22l_jkpjoafQAv8RS0n02lmdaxb_zrI_H7p0VBWy8U97mnySDkMvt/exec?code=" + path;
    } else {
      document.write("Không có mã thiết bị");
    }
  </script>
</head>
<body>
</body>
</html>
