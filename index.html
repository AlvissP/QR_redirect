<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        const redirectUrl = "https://script.google.com/macros/s/AKfycbxod96BA51uLUH22l_jkpjoafQAv8RS0n02lmdaxb_zrI_H7p0VBWy8U97mnySDkMvt/exec?code=" + encodeURIComponent(code);
        window.location.href = redirectUrl;
      } else {
        document.write("<h2>Thiếu mã thiết bị (?code=...)</h2>");
      }
    </script>
  </head>
  <body>
    <p>Đang chuyển hướng...</p>
  </body>
</html>
